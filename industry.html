<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>深圳市蛋壳创意科技有限公司</title>
    <link rel="stylesheet" href="css/industry.css">
    <link rel="stylesheet" href="css/public.css">
    <script type="text/javascript" src='js/vue.js'></script>
</head> 
<body>
    <header id='header' class="header">
        <common-header></common-header>
    </header>
        <div id="contact" style="display: none"></div>
    <!-- 主体类型 -->
    <div id="main_box">
        <!--banner图-->
        <div class="banner_box">
            <div class="banner_img">
            </div>
            <div class="banner_bg"></div>
            <div class="box_center title_top1">
                <span class="titiel_content1">蛋壳案例</span>
                <div class="line_left1"></div>
                <div class="line_right1"></div>
            </div>
            <div class="icon_box">
                <img src="img/ic_case.png" alt="" class="icon_img">
            </div>
        </div>
        <!--内容-->
        <div class="box_center content_box">
            <div class="btn_box">
                <img src="img/ic_last_gray.png" alt="">
                <img src="img/ic_next_gray.png" alt="">
            </div>
         
            <div class="all_box clear" v-for="item in news"  @click="pass({new_id:item.new_id})">
                <div class="img_box">
                    <img class="img_cover" :src="item.img_url" alt="">
                </div>
                <div class="txt_box">
                    <div class="title_warp clear">
                        <span class="title_list">{{item.title}}</span>
                        <span class="title_time">{{item.create_time}} by Dankal</span>
                    </div>
                    <p class="content ellipsis_3">蛋壳科技有限公司乔迁于本周星期三，热列庆祝蛋壳创意科技乔迁之喜。蛋壳科技有限公司乔迁于本周星期三，热列庆祝蛋壳创意科技乔迁之喜，蛋壳科技有限公司乔迁于本周星期三，热列庆祝蛋壳创意科技乔迁之喜…</p>
                </div>
            </div>
        </div>
     
    </div>

     <!-- 尾部 -->
    <footer id="footer" class="footer clear">
      <common-footer></common-footer>
    </footer>
</body>
  <script type="text/javascript" src='js/jquery-3.1.1.min.js'></script>
  <script type="text/javascript" src='js/swiper.min.js'></script>
  <script type="text/javascript" src="js/vueComponent.js?ver=1.0"></script>
  <script type="text/javascript" src='js/industry.js'></script>
</html>
