<!DOCTYPE html> 
<html>

<head>
    <meta charset="utf-8">
    <title>深圳市蛋壳创意科技有限公司</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/detail.css">
    <script type="text/javascript" src='js/jquery-3.1.1.min.js'></script>
    <script type="text/javascript" src='js/vue.js'></script>
</head>

<body>
    <!-- 头部 -->
    <div class="header" id="main_bg">
        <div class="box_center clear">
            <div class="fl">
                <img src="img/logo_black.png" alt="" >
            </div>
            <div class="fr">
                <ul class='clear'>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">客户案例</a></li>
                    <li>
                        <a href="#">技术服务</a>
                        <b class="b2"></b>
                        <div class="dev_type">
                            <ul class="clear">
                                <li @click='service_click(0)'>
                                    <a class="font_color" href="#"><img src="img/ic_phone.png" alt=""><span>App开发</span></a><b></b></li>
                                <li @click='service_click(1)'>
                                    <a class="font_color" href="#"><img src="img/ic_web_copy_4.png" alt=""><span>小程序开发</span></a><b></b></li>
                                <li @click='service_click(2)'>
                                    <a class="font_color" href="#"><img src="img/ic_web.png" alt=""><span>网站定制</span></a><b></b></li>
                                <li @click='service_click(3)'>
                                    <a class="font_color" href="#"><img src="img/ic_h5.png" alt=""><span>H5&手机网页</span></a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li><a href="#">行业新闻</a></li>
                    <li><a href="#">我要定制</a></li>
                    <li><a href="#">关于我们</a></li>
                </ul>
            </div>
        </div>
    </div>

<!-- 主体类型 -->
    <main id="main_box" class="detail_all">
        <div class="box_center inner_page">
            <div v-if="the_detail">
                <img class="back" src="img/ic_next_gray.png" alt="" @click="goBack">
                <h2 class="page_title">{{the_detail.title}}</h2>
                <p class="page_time">{{the_detail.create_time}} by {{the_detail.author}}</p>
                <div v-html="the_detail.content"></div>
            </div>
        </div>
    </main>
     <!-- 尾部 -->
    <footer id="footer" class="footer clear">
      <common-footer></common-footer>
    </footer>
  </body>
  <script type="text/javascript" src='js/jquery-3.1.1.min.js'></script>
  <script type="text/javascript" src='js/swiper.min.js'></script>
  <script type="text/javascript" src="js/vueComponent.js?ver=1.0"></script>
  <script type="text/javascript" src='js/index.js'></script>
  <script type="text/javascript" src='js/detail.js'></script>

</html>
